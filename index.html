<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<title>Manhattan - Material designed stellar database app</title>

	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- CSS -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://use.fontawesome.com/33f079f2f4.js"></script>

	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css">
	<link type="text/css" rel="stylesheet" href="assets/js/plugins/OwlCarousel/owl-carousel/owl.carousel.css">
	<link type="text/css" rel="stylesheet" href="assets/js/plugins/OwlCarousel/owl-carousel/owl.theme.css">
	<link type="text/css" rel="stylesheet" href="assets/js/plugins/OwlCarousel/owl-carousel/">

	<link type="text/css" rel="stylesheet" href="assets/css/main.css">

</head>

<body>

	<!-- Preloader -->

	<div class="preloader">
		<h2>Manhattan<span>!</span></h2>
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-blue">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>

			<div class="spinner-layer spinner-red">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>

			<div class="spinner-layer spinner-yellow">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>

			<div class="spinner-layer spinner-green">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Navigation -->

	<header>
		<nav>
			<div class="container">
				<div class="nav-wrapper">
					<a href="#hero" class="brand-logo page-scroll">Manhattan<span></span></a>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				</div>
			</div>
		</nav>
	</header>

	<!-- Slider -->

	<div id="hero" class="valign-wrapper">
		<div class="slider fullscreen">
			<ul class="slides">
				<li>
					<!-- Slide Image -->
					<img src="assets/img/slide-1.png" alt="slide1">
					<!-- Slide caption -->
					<div class="caption left-align">
						<h3>Welcome to the </h3>
						<h1>Manhattan homepage!</h1>
						<a class="waves-effect waves-light btn-large btn-secondary">Download</a>
						<a class="waves-effect waves-light btn-large btn-white">Github Repo</a>
					</div>
				</li>
				<li>
					<!-- Slide Image -->
					<img src="assets/img/slide-2.png" alt="slide2">
					<!-- Slide caption -->
					<div class="caption left-align">
						<h3>A stellar</h3>
						<h1>Database app!</h1>
						<a class="waves-effect waves-light btn-large btn-primary">Download</a>
						<a class="waves-effect waves-light btn-large btn-white">Github Repo</a>
					</div>
				</li>
				<li>
					<!-- Slide Image -->
					<img src="assets/img/slide-3.png" alt="slide3">
					<!-- Slide caption -->
					<div class="caption left-align">
						<h3>Made with</h3>
						<h1>Material design!</h1>
						<a class="waves-effect waves-light btn-large btn-secondary">Download</a>
						<a class="waves-effect waves-light btn-large btn-white">Github Repo</a>
					</div>
				</li>
			</ul>
		</div>
	</div>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/materialize.min.js"></script>

	<!-- jQuery Plugins -->
	<script type="text/javascript" src="assets/js/plugins/OwlCarousel/owl-carousel/owl.carousel.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
